<div class="mt-3 d-flex flex-column-reverse">
    @for(booking of bookings; track booking.id ){
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{booking.roomType}} {{booking.roomNumber}}</h5>
            <p class="card-subtitle mb-2 text-body-secondary">{{booking.checkIn}} - {{booking.checkOut}}</p>
            <p class="m-0">RM{{booking.paid}}</p>
            <p class="card-text">Paid & booked by {{booking.booker}}</p>
        </div>
    </div>
    }@empty{
    <p class="mt-3">You don't have any bookings yet</p>
    }
</div>
